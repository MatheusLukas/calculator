<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <section class="container">
      <h1>Calculadora</h1>

      <table class="calculator">
        <tr>
          <td colspan="4">
            <input class="display" id="display" />
          </td>
        </tr>
        <tr>
          <td><button class="btn-clear" id="btn-clear">C</button></td>
          <td>
            <button class="btn-parentheses btn-number" id="btn">(</button>
          </td>
          <td>
            <button class="btn-parentheses btn-number" id="btn">)</button>
          </td>
          <td><button class="btn-operation btn-number" id="btn">/</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-number" id="btn">7</button></td>
          <td><button class="btn btn-number" id="btn">8</button></td>
          <td><button class="btn btn-number" id="btn">9</button></td>
          <td><button class="btn-operation btn-number" id="btn">*</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-number" id="btn">4</button></td>
          <td><button class="btn btn-number" id="btn">5</button></td>
          <td><button class="btn btn-number" id="btn">6</button></td>
          <td><button class="btn-operation btn-number" id="btn">+</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-number" id="btn">1</button></td>
          <td><button class="btn btn-number" id="btn">2</button></td>
          <td><button class="btn btn-number" id="btn">3</button></td>
          <td><button class="btn-operation btn-number" id="btn">-</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-number" id="btn">.</button></td>
          <td><button class="btn btn-number" id="btn">0</button></td>
          <td>
            <button class="btn btn-delete" id="btn-delete">&laquo;</button>
          </td>
          <td><button class="btn-equal" id="btn">=</button></td>
        </tr>
      </table>
    </section>
  </body>
</html>
